<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="logo-section">
        <div class="logo">
            <video src="logo.mp4" autoplay loop></video>
        </div>
    </section>

    
    <section class="subsection">
        <img class="moon" src="moon.png">
        <img class="grid" src="grid.png">
        <div class="sub-video-box">
            <video src="subvideo.mp4" autoplay loop muted></video>
        </div>
            <div class="button-container">
                <div class="small-buttons">
                <button class="btn small-btn"><span>About</span></button>
                <button class="btn small-btn"><span>Time</span></button>
                <button class="btn small-btn"><span>Registration</span></button>
                </div>
                <button class="btn big-btn"><span>Click to chat with the bot</span>
            </div>
    </section>


    <section class="popup-section">
        <div id="about" class="popup-content">
            <h2>About Section</h2>
            <p>This is the About section content.</p>
        </div>
        <div id="time" class="popup-content">
            <h2>Time Section</h2>
            <p>This is the Time section content.</p>
        </div>
        <div id="registration" class="popup-content">
            <h2>Registration Section</h2>
            <p>This is the Registration section content.</p>
        </div>
        <div id="chatbot" class="popup-content">
            <h2>Chatbot Section</h2>
            <p>This is the Chatbot section content.</p>
        </div>
    </section>


    <section class="footer">

    </section>
</body>
</html>
